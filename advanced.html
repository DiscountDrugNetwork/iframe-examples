<html>
  <head>
    <title>Advanced DDN Integration</title>
    <style>
      #iframe__container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 4rem;
      }
      #ddn-iframe {
        padding: 0;
        width: 80%;
        border: 1px solid #e9e9e9;
        box-sizing: content-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a href="/simple.html">Go to simple integration example &rarr;</a>
    <h1>Advanced DDN Integration</h1>
    <div id="iframe__container">
      <iframe
        id="ddn-iframe"
        src="https://www.discountdrugnetwork.com/plus?iframe=true"
        scrolling="no"
        height="450px"
      >
      </iframe>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM ready!");

        const iframe = document.getElementById("ddn-iframe");

        iframe.onload = function (e) {
          const frame = e.target;
          frame.contentWindow.postMessage({
            iframe: true,
            groupId: "123456"
          }, '*');
        }

        // Message Event Handler
        function resizeIframe(e) {
          if (e.origin !== window.location.origin) {
            iframe.height = e.data + "px";
          }
        }

        window.addEventListener("message", resizeIframe);
      });
    </script>
  </body>
</html>
