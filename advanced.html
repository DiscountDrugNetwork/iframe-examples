<html>
  <head>
    <title>Advanced DDN Integration</title>
    <style>
      #iframe__container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 4rem;
      }
      #ddn-iframe {
        padding: 0;
        width: 80%;
        border: 1px solid #e9e9e9;
        box-sizing: content-box;
        overflow: hidden;
        min-height: 450px;
      }
    </style>
  </head>
  <body>
    <a href="/simple.html">Go to simple integration example &rarr;</a>
    <h1>Advanced DDN Integration</h1>
    <div id="iframe__container">
      <iframe
        id="ddn-iframe"
        src="https://www.discountdrugnetwork.com/plus?iframe=true"
        scrolling="no"
      >
      </iframe>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM ready!");

        const iframe = document.getElementById("ddn-iframe");

        iframe.onload = function (e) {
          const frame = e.target;
          frame.contentWindow.postMessage(
            {
              iframe: true,
              groupId: "123456",
            },
            "*"
          );
        };

        // Message Event Handler
        let iframe = document.querySelector("#ddn-iframe");

        window.addEventListener(
          "message",
          function (e) {
            // message that was passed from iframe page
            let message = e.data;

            iframe.style.height = message.height + "px";
            iframe.style.width = message.width + "px";
          },
          false
        );
      });
    </script>
  </body>
</html>
