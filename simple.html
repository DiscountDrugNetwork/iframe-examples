<html>
  <head>
    <title>Simple DDN Integration</title>
  </head>
  <body>
    <a href="/advanced.html">Go to advanced integration example &rarr;</a>
    <h1>Simple DDN Integration</h1>
    <div id="iframe__container">
      <iframe
        id="ddn-iframe"
        src="https://www.discountdrugnetwork.com/plus?iframe=true"
        scrolling="no"
        width="80%"
        height="450px"
      >
      </iframe>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM ready!");

        const iframe = document.getElementById("ddn-iframe");

        iframe.onload = function (e) {
          const frame = e.target;
          frame.contentWindow.postMessage({
            iframe: true,
            groupId: "123456"
          }, '*');
        }

        // Message Event Handler
        function resizeIframe(e) {
          if (e.origin !== window.location.origin) {
            iframe.height = e.data + "px";
          }
        }

        window.addEventListener("message", resizeIframe);
      });
    </script>
  </body>
</html>
